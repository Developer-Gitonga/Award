{% extends 'registration/base.html' %} {% load static %}{% block head %}

<link rel="stylesheet" href="{% static 'css/register.css' %}"> {% endblock %} {% block content %}
<section class="signup">
    <article class="signup-container">
        <div class="signup-welcome">
            <div class="signup-welcome-container">
                <h1>Welcome to Signup</h1>
                <p>Have an account?</p>
                <div class="signup-welcome-button">
                    <a href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
        <div class="signup-form">
            <div class="signup-form-title">
                <h3>Sign Up</h3>
                <form action="" method="post">
                    {% csrf_token %} {{form.as_p}}
                    <div class="signup-form-signup">
                        <button>Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </article>
</section>

<script>
    $(document).ready(function() {
        $("#id_username").attr('placeholder', '{{form.username.label}}');
        $("#id_email").attr('placeholder', '{{form.email.label}}');
        $("#id_password1").attr('placeholder', '{{form.password1.label}}');
        $("#id_password2").attr('placeholder', '{{form.password2.label}}');
    });
</script>
{% endblock %}
